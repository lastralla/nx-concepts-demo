<h1>Material Data Table</h1>

<table
  *ngIf="elements$ | async as elements"
  mat-table
  [dataSource]="elements"
>
  <ng-container matColumnDef="id">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    >Id</th>
    <td
      mat-cell
      *matCellDef="let row"
    >{{row.id}}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th
      mat-header-cell
      *matHeaderCellDef
      mat-sort-header
    >Name</th>
    <td
      mat-cell
      *matCellDef="let row"
    >{{row.name}}</td>
  </ng-container>

  <tr
    mat-header-row
    *matHeaderRowDef="displayedColumns"
  ></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns;"
  ></tr>
</table>
